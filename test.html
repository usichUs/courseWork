<!DOCTYPE html>
<html>
<head>
 <title>Tree View</title>
 <style>
  ul {
   list-style: none;
   padding-left: 20px;
  }
  li {
   margin-left: -20px;
  }
  li.folder:before {
   content: "üìÅ";
   margin-right: 5px;
  }
  li.file:before {
   content: "üìÑ";
   margin-right: 5px;
  }
 </style>
</head>
<body>
 <h1>Tree View</h1>
 <div id="tree"></div>
 <button id="add-folder">Add Folder</button>
 <button id="add-file">Add File</button>
 <script>
  // –°–æ–∑–¥–∞–µ–º –∫–æ—Ä–Ω–µ–≤—É—é –ø–∞–ø–∫—É
  var root = document.createElement("ul");
  root.classList.add("folder");
  root.innerHTML = "<li>Root</li>";
  document.getElementById("tree").appendChild(root);

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "Add Folder"
  document.getElementById("add-folder").addEventListener("click", function() {
   // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –ø–∞–ø–∫—É
   var folder = document.createElement("ul");
   folder.classList.add("folder");
   // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ –ø–∞–ø–∫–∏
   var input = document.createElement("input");
   input.type = "text";
   input.placeholder = "Folder name";
   // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É "Add"
   var addButton = document.createElement("button");
   addButton.textContent = "Add";
   // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "Add"
   addButton.addEventListener("click", function() {
    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–∞–ø–∫–∏
    var item = document.createElement("li");
    item.textContent = input.value;
    item.classList.add("folder");
    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–∞–ø–∫–∏ –≤ –ø–∞–ø–∫—É-—Ä–æ–¥–∏—Ç–µ–ª—å
    folder.appendChild(item);
    // –£–¥–∞–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –∏ –∫–Ω–æ–ø–∫—É "Add"
    folder.removeChild(input);
    folder.removeChild(addButton);
   });
   // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –∏ –∫–Ω–æ–ø–∫—É "Add" –≤ –Ω–æ–≤—É—é –ø–∞–ø–∫—É
   folder.appendChild(input);
   folder.appendChild(addButton);
   // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –ø–∞–ø–∫—É –≤ –ø–∞–ø–∫—É-—Ä–æ–¥–∏—Ç–µ–ª—å
   root.appendChild(folder);
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "Add File"
  document.getElementById("add-file").addEventListener("click", function() {
   // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Ñ–∞–π–ª
   var file = document.createElement("li");
   file.classList.add("file");
   // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
   var input = document.createElement("input");
   input.type = "text";
   input.placeholder = "File name";
   // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É "Add"
   var addButton = document.createElement("button");
   addButton.textContent = "Add";
   // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –∏ –∫–Ω–æ–ø–∫—É "Add" –≤ –Ω–æ–≤—ã–π —Ñ–∞–π–ª
   file.appendChild(input);
   file.appendChild(addButton);
   // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ñ–∞–π–ª –≤ –ø–∞–ø–∫—É-—Ä–æ–¥–∏—Ç–µ–ª—å
   root.appendChild(file);

   // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–∞–ø–æ–∫
   var folders = document.querySelectorAll(".folder");
   for (var i = 0; i < folders.length; i++) {
    folders[i].addEventListener("click", function() {
     // –í—ã–±–∏—Ä–∞–µ–º –ø–∞–ø–∫—É-—Ä–æ–¥–∏—Ç–µ–ª—å –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞
     var selectedFolder = this;
     // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "Add"
     addButton.addEventListener("click", function() {
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç —Ñ–∞–π–ª–∞
      var item = document.createElement("li");
      item.textContent = input.value;
      item.classList.add("file");
      // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç —Ñ–∞–π–ª–∞ –≤ –≤—ã–±—Ä–∞–Ω–Ω—É—é –ø–∞–ø–∫—É
      selectedFolder.appendChild(item);
      // –£–¥–∞–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –∏ –∫–Ω–æ–ø–∫—É "Add"
      file.removeChild(input);
      file.removeChild(addButton);
     });
    });
   }
  });
 </script>
</body>
</html>
